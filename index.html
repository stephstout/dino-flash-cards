<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dino Flash Cards!</title>
</head>
<body>  
    <div id="entire-page">
        <div id="header">
            <h1>Dinosaur Facts</h1>
            <p> Click start for the test to begin! 
                The game ends when you've marked all of the cards as correct. If you get it wrong, click 'next' to go to another card.
                
            </p>
            <button id="start-button">start!</button>
        </div>
        <div id="flash-card">
            <div class="flash-card-front">

            </div>
        </div>
        <div id="name"> 
            <div id="button-section">
                <button id="previous">previous</button>
                <button id="flip">flip</button>
                <button id="right">correct</button>
                <button id="next">next</button>
            </div>
            <div id="score-div"> 
                 Score:  
                <div id="score">
                    <!-- 00 -->
                </div>
            </div>
            <div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
